<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-group">
    <div>
        <label for="name" class="form-label">Username</label>
        <input id="name" type="text" class="form-control" formControlName="username">
        <span *ngIf="!registerForm.controls['username'].valid && 
        registerForm.controls['username'].touched" class="text-muted">
            Please enter valid email!
        </span>
    </div>
    <div>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
    </div>
    <div>
        <label for="birthyear" class="form-label">birthyear</label>
        <input id="birthyear" type="birthyear" class="form-control" formControlName="birthyear">
    </div>
    <div *ngFor="let gender of genders">
        <label for="" class="form-check-label">{{gender}}</label>
        <input 
            type="radio"
            class="form-check-input"
            [value]="gender"
            formControlName="gender">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
</form>
